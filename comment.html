<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>


    <script>
        osql.requireLogin();

        $().ready(function () {
            showMovie();
        });

        var x = osql.getParam('id');

        async function showMovie() {
            var sql = 'select * from Moves';
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            var object = objects[x - 1]
            html = html + '<table>';
            html = html + '<tr> <td>' + '<h2>' + object.title + '</h2>' + '</td> </tr>';
            html = html + '<tr> <td>' + object.moveurl + '</td> </tr>';
            html = html + '</table>';
            document.getElementById('result').innerHTML = html;
        }



        jQuery(document).ready(function () {
            doSelect();
            document.getElementById('tf1').value = sessionStorage.getItem('username');
        });

        jQuery(document).ready(function () {
            setInterval(doSelect, 2000);
        });


        function button1Pressed() {
            doInsert();
        }

        async function doInsert() {
            var userid = document.getElementById('tf1').value;
            var comment = document.getElementById('tf2').value;

            var sql = `insert into Comments (time, name, comment) values(now() , "${userid}", "${comment}");`;
            var objects = await osql.connect(sql);
            console.log(objects);

            document.getElementById('result1').innerHTML = "コメントしました";
            document.getElementById("tf2").value = '';
        }

        async function doSelect() {
            var sql = 'select * from Comments order by time desc';
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<ul>';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<li>' + object.time + ' ' + object.name + ' ' + object.comment + '</li>';
            }
            html = html + '</ul>';
            document.getElementById('result2').innerHTML = html;
        }

    </script>

    <style type="text/css">
        tbody {
            text-align: center;
        }

        iframe {
            width: 60vw;
            height: 33.75vw;
        }
    </style>

</head>

<body>
    <p id="result">xxxx</p>

    <br>
    名前:<input id="tf1" value="" type="textfield">
    <br>
    tweet:<input id="tf2" type="textfield">
    <button onclick="button1Pressed()">コメントする</button>
    <br>
    <p id="result1"></p>
    <hr>
    <p id="result2"></p>
</body>

</html>
