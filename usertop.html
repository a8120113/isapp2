<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        $().ready(function () {
            init();
        });

        function init() {
            var name = sessionStorage.getItem("username");

            document.getElementById("welcome").innerHTML = "ようこそ" + name + "さん";
        }

        function buttonPressed() {
            var userid = sessionStorage.getItem("userid");
            location.href = "update.html?userid=" + userid;

        }

        function buttonPressed2() {
            var name = sessionStorage.getItem("userid");
            location.href = "tweet.html?userid=" + name;
        }

    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome">ようこそxxさん</p>
    <hr>
    <p><a href="move.html">動画一覧</a></p>

</body>

</html>
